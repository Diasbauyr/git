<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Lab11</title>
</head>
<body>
   <main class="main">
       <div class="section1">
           <div class="logo">
               <img src="images/logo.png" alt="">
           </div>
           <div class="header-text">
               <img src="images/Group 1.png" alt="img">
               <img src="images/lorem.png" alt="img">
           </div>
           <div class="photo">
                <img src="images/Saly-1.png" alt="img">
           </div>
       </div>
       <div class="section2">
           <div class="content1"><p>Welcome to <span>LOREM</span></p></div>
           <div class="content2"><p>No Account <br><a href="second.html">Sign up</a></p> </div>
           <div class="content3"><h1>Sign in</h1></div>

           <div class="networks">
               <div class="google">
                <img src="https://img.icons8.com/color/50/000000/google-logo.png"/>
                   <p>Sign in with Google</p>
               </div>
               <div class="facebook">
                <img src="https://img.icons8.com/fluency/50/000000/facebook-new.png"/>
               </div>
               <div class="apple">
                <img src="https://img.icons8.com/ios-glyphs/60/000000/apple-tv.png"/>
               </div>
           </div>

           <div class="form">
            <form action="#">
                <div class="form-group email">
                    <div class="field">
                        <label for="username">Enter your username or email address</label><br>
                        <input type="text" class="form-control" placeholder="Username or email address" id="username">
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                      </div>
                      <div class="error error-txt">Email can't be blank</div>
                </div>
                <div class="form-group password">
                    <div class="field">
                        <label for="password">Enter your Password</label><br>
                        <input type="password" class="form-control" placeholder="Password" id="password">
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                      </div>
                        <div class="error error-txt">Password can't be blank</div>
                </div>
                  <br>
                  <span class="forgot"><a href="#" >Forgot Password</a></span> 

                  <div><input type="submit" value="Sign in" class="submit"></div>
              </form>
           </div>
       </div>
       <div class="section3">
           
       </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
